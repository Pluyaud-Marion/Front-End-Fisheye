<!DOCTYPE html>
<html>

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9593c52141.js" crossorigin="anonymous"></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <img src="assets/images/logo.png" class="logo" />
  </header>
  <main id="main">
    <div class="photograph-header">
      <div class="container-button-infos">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
    </div>
    <div class="sort">
      <div class="container-sort">
        <span class="text-sort">Trier par</span>
        <select name="sort" id="select-sort">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
    </div>
    <div class="photograph-galery"></div>
    <div class="price-total-like"></div>

  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2 class="h2">Contactez-moi</h2>
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" required />
          <p id="error-firstname"></p>
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" required />
          <p id="error-lastname"></p>
          <label for="email">Email</label>
          <input type="email" id="email" required />
          <p id="error-email"></p>
          <label for="text">Votre message</label>
          <textarea name="text" id="text" cols="90" rows="8"></textarea>
          <p id="error-message"></p>
        </div>
        <button class="contact_button" id="button-submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/photographer.js"></script>
</body>

</html>
