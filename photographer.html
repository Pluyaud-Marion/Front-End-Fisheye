<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/9593c52141.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header role="banner">
    <a class="link-logo" href="index.html">
      <img src="assets/images/logo.png" class="logo" alt="logo Fisheye - Home page" />

    </a>
  </header>
  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <div class="container-button-infos">
        <button class="contact_button" aria-label="Contact Me" onclick="displayModal()">Contactez-moi</button>
      </div>
    </div>
    <div class="sort">
      <div class="container-sort">
        <label for="select-sort" class="text-sort" aria-label="Order by">Trier par</label>
        <select name="sort" id="select-sort">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>
    </div>
    <div class="photograph-galery"></div>
    <div class="price-total-like"></div>

  </main>
  <div id="contact_modal" role="dialog" aria-hidden="true" aria-label="form to contact photographer">
    <div class="modal">
      <header>
        <h2 class="h2">Contactez-moi</h2>
        <!-- <img src="assets/icons/close.svg" onclick="closeModal()" alt="button close modal" -->
        <!-- aria-label="Close Contact form" /> -->
        <button class="close-modal" aria-label="button close modal" onclick="closeModal()">X</button>
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input type="text" id="firstname" aria-labelledby3="First name" required aria-required="true" />
          <p id="error-firstname"></p>
          <label for="lastname">Nom</label>
          <input type="text" id="lastname" aria-labelledby5="Last name" required aria-required="true" />
          <p id="error-lastname"></p>
          <label for="email">Email</label>
          <input type="email" id="email" aria-labelledby7="Email" required aria-required="true" />
          <p id="error-email"></p>
          <label for="text">Votre message</label>
          <textarea name="text" id="text" cols="90" rows="8" aria-labelledby9="Your message" required
            aria-required="true"></textarea>
          <p id="error-message"></p>
        </div>
        <button type="submit" class="contact_button" id="button-submit"
          aria-label="bouton pour soumettre le formulaire">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/photographer.js"></script>
</body>

</html>
